<style>
/* ===== HEADER / NAVBAR ===== */
.site-header{
  position:relative;
  background:
    linear-gradient(90deg, rgba(31,74,111,.95), rgba(31,74,111,.95)),
    url('https://images.unsplash.com/photo-1511919884226-7b2d1b0b85a2?w=1600&q=60&auto=format&fit=crop')
    center/cover no-repeat;
  color:#fff;
  z-index:100;
}

.nav{ display:flex; align-items:center; justify-content:space-between; padding:18px 0;}

.brand{ display:flex; align-items:center; gap:8px; font-weight:700; letter-spacing:1px;}

.logo{ height:45px; object-fit:contain;}

.nav-toggle{
  display:none;
  font-size:1.8rem;
  background:none;
  border:none;
  color:#fff;
  cursor:pointer;
}

.nav-list{ display:flex; gap:18px; list-style:none; margin:0; padding:0;}
.nav-list a{ color:#fff; padding:8px 12px; border-radius:8px;}
.nav-list .cta{ background:var(--accent);}

@media (max-width:768px){
  .nav-toggle{display:block}

  .nav-list{
    position:absolute;
    top:100%;
    left:0;
    right:0;
    background:rgba(15,23,42,.98);
    flex-direction:column;
    align-items:center;
    max-height:0;
    overflow:hidden;
    transition:max-height .3s ease;
    z-index:999;
  }

  .nav-list.open{max-height:320px}
  .nav-list li{padding:10px 0}
}
</style>

<header class="site-header">
  <nav class="nav container">
    <a href="../index.html" class="brand">
      <img src="../img/logo.png" class="logo" alt="GSM Engineering Works Logo">
      <span>GSM Engineering Works</span>
    </a>

    <button class="nav-toggle" aria-label="Open navigation">â˜°</button>

    <ul class="nav-list">
      <li><a href="../index.html">Home</a></li>
      <li><a href="../index.html#about">About US</a></li>
      <li><a href="../index.html#services">Services</a></li>
      <li><a href="../index.html#contact">Contact</a></li>
    </ul>
  </nav>
</header>

<script>
  // Navbar toggle functionality
  document.addEventListener('DOMContentLoaded', function() {
    const navToggle = document.querySelector('.nav-toggle');
    const navList = document.querySelector('.nav-list');

    navToggle.addEventListener('click', function() { navList.classList.toggle('open'); });
  });

// close toggle when a link is clicked, scrolling the page, or clicking outside the navbar or resizing the window
  function closeNav() { document.querySelector('.nav-list').classList.remove('open'); }

  document.querySelectorAll('.nav-list a').forEach(link => { link.addEventListener('click', closeNav); });

  window.addEventListener('scroll', closeNav);
  window.addEventListener('resize', closeNav);
  document.addEventListener('click', function(event) {
    const nav = document.querySelector('.nav');
    if (!nav.contains(event.target)) { closeNav(); }
  });
</script>
